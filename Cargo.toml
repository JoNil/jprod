[package]
name = "jprod"
version = "0.1.0"
authors = ["Jonathan"]

build = "build.rs"

[dependencies]
rt = { path = "rt" }

[build-dependencies]
kernel32-sys = "0.2"
walkdir = "1"
winapi = "0.2"

[features]
use_std = []

[profile.release]
opt-level = "z"
debug-assertions = false
panic = "abort"
debug = true

[profile.dev]
debug-assertions = true
panic = "abort"
debug = true