[package]
name = "jprod"
version = "0.1.0"
authors = ["Jonathan"]

build = "build.rs"

[dependencies]
rlibc = "1.0"

[dependencies.lazy_static]
version = "0.2"
features = ["spin_no_std"] 

[build-dependencies]
kernel32-sys = "0.2"
walkdir = "1"
winapi = "0.2"

[profile.release]
opt-level = "s"
panic = "abort"

[profile.dev]
panic = "abort"